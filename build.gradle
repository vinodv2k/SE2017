buildscript {
    repositories {
        maven {
            url "https://mvnrepository.com/artifact/com.github.jai-imageio/jai-imageio-core"
        }
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

dependencies{
    compile group: 'com.github.jai-imageio', name: 'jai-imageio-core', version: '1.3.1'
}

